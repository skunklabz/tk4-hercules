name: Build Docker Images

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skunklabz/tk4-hercules

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up QEMU (multi-arch emulation)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image (multi-arch, all tags)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tk4
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tk4-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Smoke test container
      run: |
        echo "Testing container startup..."
        docker run --rm -d --name test-tk4 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        sleep 5
        docker ps | grep test-tk4 || (docker logs test-tk4; exit 1)
        docker stop test-tk4 || echo "Container already stopped"
        echo "âœ… Container smoke test passed"